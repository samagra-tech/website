<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Page Not Found - Samagra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --heading-font: 'Rosarivo', serif;
            --body-font: 'Inter', sans-serif;
            --text-dark: #333333;
            --text-gray: #666666;
            --primary-pink: #F9E9F2;
        }

        body {
            margin: 0;
            font-family: var(--body-font), system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
            padding: 1rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-family: var(--heading-font), serif;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background-color: var(--primary-pink);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404: Page Not Found</h1>
        <p>Sorry, we couldn't find what you were looking for.</p>
        <a href="/" class="home-link">Go back home</a>
    </div>
</body>
</html>
